<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atmosphere | Premium Weather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="bg-container" class="background-container">
        <div id="bg-image" class="bg-image"></div>
        <canvas id="weather-canvas"></canvas>
    </div>

    <header class="main-header">
        <div class="brand">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path
                    d="M17.5 19c0-1.7-1.3-3-3-3h-11c-1.7 0-3-1.3-3-3v-6c0-1.7 1.3-3 3-3h11c1.7 0 3 1.3 3 3v6c0 1.7-1.3 3-3 3z">
                </path>
                <path d="M22 11v6"></path>
                <path d="M17.5 10v-4"></path>
            </svg>
            <span>Atmosphere</span>
        </div>
        <div id="digital-clock" class="digital-clock">00:00:00</div>
    </header>

    <main class="container">
        <div class="glass-card">
            <div class="search-wrapper">
                <div class="search-container">
                    <input type="text" id="city-input" placeholder="Search city..." autocomplete="off">
                    <button id="search-btn" aria-label="Search">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                    </button>
                </div>
            </div>

            <div id="weather-content" class="weather-content hidden">
                <div class="current-weather">
                    <div class="location-badge">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                            <circle cx="12" cy="10" r="3"></circle>
                        </svg>
                        <span id="city-name">--</span>
                    </div>
                    <div class="main-temp">
                        <span id="temperature">--</span><span class="unit">°C</span>
                    </div>
                    <div class="condition" id="weather-condition">--</div>
                    <p class="weather-description" id="weather-description">--</p>
                </div>

                <div class="details-grid">
                    <div class="detail-item">
                        <span class="label">Feels Like</span>
                        <span class="value" id="feels-like">--°C</span>
                    </div>
                    <div class="detail-item">
                        <span class="label">Wind</span>
                        <span class="value" id="wind-speed">-- km/h</span>
                    </div>
                    <div class="detail-item">
                        <span class="label">Humidity</span>
                        <span class="value" id="humidity">--%</span>
                    </div>
                    <div class="detail-item">
                        <span class="label">Pressure</span>
                        <span class="value" id="pressure">-- hPa</span>
                    </div>
                    <div class="detail-item">
                        <span class="label">Elevation</span>
                        <span class="value" id="elevation">-- m</span>
                    </div>
                    <div class="detail-item">
                        <span class="label">Sunset</span>
                        <span class="value" id="sunset">--:--</span>
                    </div>
                </div>
            </div>

            <div id="loading-state" class="loading-state hidden">
                <div class="spinner"></div>
                <p>Scanning the skies...</p>
            </div>

            <div id="error-state" class="error-state hidden">
                <p>City not found. Please try again.</p>
            </div>
        </div>
    </main>

    <footer class="app-footer">
        <p>&copy; 2025 Atmosphere Weather</p>
    </footer>

    <script src="app.js"></script>
</body>

</html>
