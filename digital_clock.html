<body bg-white>
  <nav class="navbar bg bg-body-tertiary bg-info dist_st p-2">

  <div>

    <div class="card w-50 m-auto mt-2 bg-info">
      <div class="card-header"></div>
      <div class="card-body text-center text-white">
        <h1>Indian Digital clock</h1>
        <h3>Asia/Kolkata</h3>
        <h2 id="date"></h2>
        <h3 id="time"></h3>
      </div>
    </div>
  </div>

  <div>

    <div class="card w-50 m-auto mt-2 bg-info">
      <div class="card-header"></div>
      <div class="card-body text-center text-white">
        <h1>Timer</h1>
        <!-- <h3>Asia/Kolkata</h3> -->
        <!-- <h2 id="date"></h2> -->
        <input type="text" name="" id="getTime" class="curv">
        <button class="btn btn-primary" type="submit" id="btnId">Start</button>
        <!-- <h3 id="countDown"></h3> -->
        <h3 id="msgBox"><span class="" id="minSec">00 :</span><span id="secondSec"> 00</span></h3>
      </div>


    </div>
  </div>

  <div>
    <!-- Stop watch -->
    <div class="card w-50 m-auto mt-2 bg-info">
      <div class="card-header"></div>
      <div class="card-body text-center text-white">
        <h1 class="mb-3">Stop Watch</h1>
        <!-- <input type="text" name="" id="getTime" class="curv"> -->
        <button class="btn btn-outline-primary text-white" type="submit" id="watchSt">Start</button>
        <button class="btn btn-outline-primary ms-5 text-white" type="submit" id="watchreset">Reset</button>
        <button class="btn btn-outline-primary ms-5 text-white" type="submit" id="watchStop">Stop</button>
        <!-- <h3 id="countDown"></h3> -->
        <h3 id="msgBox" class="mt-4"><span class="" id="hour">00 :</span><span class="" id="minutes"> 00 :</span><span
            id="second"> 00</span></h3>
      </div>


    </div>
  </div>
  </div>
  <!-- Script here -->

  <script>

    /* Clock */
    let curDate = document.querySelector("#date")
    let curTime = document.querySelector("#time")
    function timer() {
      let date = new Date();
      let currTime = date.toLocaleTimeString()
      let currDate = date.toLocaleDateString()
      curDate.textContent = currDate;
      curTime.textContent = currTime;
    }
    timer()
    //setInterval(timer,1000);

    /* Timer */

    let timerTime = document.querySelector("#secondSec");
    let gettime = document.querySelector("#getTime");
    let startBtn = document.querySelector("#btnId");
    //let minbox=document.querySelector("#minSec");
    let endTime = 0;
    startBtn.addEventListener('click', () => {
      endTime = gettime.value;
      /* if(endTime>=60){
         let min=Math.trunc(endTime/60);
         if(min!=1){
         minbox.textContent=`${min-1} : `;
         }
         //endTime=(endTime%60);

       }*/
      if (endTime <= 60) {
        //timerTime.textContent=endTime;
        //let count=60;
        let msg = setInterval(() => {
          //console.log(endTime--)
          // count--;
          timerTime.textContent = `${endTime--}`;
          // if(count==0)

          if (endTime == 0) {
            clearInterval(msg)
            window.alert("time over");
          }

        }, 1000);
      }
      else {
        alert("Enter less than 60 seconds")
      }
    });

    /* Stop Watch */

    let st = document.querySelector("#watchSt");
    let Reset = document.querySelector("#watchreset");
    let stopbutton = document.querySelector("#watchStop");
    let sTime = document.querySelector("#second");
    let minuteTime = document.querySelector("#minutes");
    let hrTime = document.querySelector("#hour");
    let msg2;
    st.addEventListener('click', () => {
      let count = 1
      let secondCount = 1;
      let minCount = 1;
      let hrCount = 1;
      msg2 = setInterval(() => {
        count++;
        if (count == 100) {

          if (secondCount < 10) {
            sTime.textContent = ` 0${secondCount++}`;
          }
          else {
            sTime.textContent = ` ${secondCount++}`;

          }
          count = 1
          if (secondCount == 60) {
            setTimeout(()=>{
            if (minCount < 10) {
              minuteTime.textContent = `0${minCount++} :`;
            }
            else {
              minuteTime.textContent = `${minCount++} :`;

            }
          },1000);
            secondCount = 0;
            if (hrCount == 60) {
              hrTime.textContent = `${hrCount++} :`;
              minCount = 1;
            }
          }

        }
      }, 10);

    })
    stopbutton.addEventListener('click', () => {
      clearInterval(msg2);
    });
    Reset.addEventListener('click', () => {
      clearInterval(msg2);
      sTime.textContent = " 00"
      minuteTime.textContent = " 00 :"
      hrTime.textContent = "00 :"
    })


  </script>
